<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="Sass/style.css">
</head>
<body>

  <div class="pop-container">
    <div class="pop-up">
      <label for="custom-tip">%</label>
      <input type="number" id="custom-tip">
    </div>
  </div>

  <div class="mobile-btn">
    <button class="enter-btn">ENTER</button>
  </div>

  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="box">
        <div class="left-side">
          <div class="bill-container">
            <label for="bill">Bill</label>
            <div class="input-container">
              <img src="./images/icon-dollar.svg" alt="">
              <input type="number" id="bill">
            </div>

          </div>

          <div class="tip-percantage-container">
            <p>Select Tip %</p>
            <div class="tips-container">
              <div class="tip">
                5%
              </div>
              <div class="tip">
                10%
              </div>
              <div class="tip">
                15%
              </div>
              <div class="tip">
                25%
              </div>
              <div class="tip">
                50%
              </div>
              <div class="tip custom">
                Custom
              </div>
            </div>
          </div>
        
          <div class="people-container">
            <label for="people">Number of People</label>
            <div class="input-container">
              <img src="./images/icon-person.svg" alt="">
              <input type="number" id="people">
            </div>
          </div>
        </div>
        <div class="right-side">

          <div class="amount-container">
            <div class="amount-box">
              <div class="txt">
                <h4>Tip Amount</h4>
                <p>/ person</p>
              </div>
              <h1 class="tip-person"></h1>
            </div>
  
            <div class="amount-box">
              <div class="txt">
                <h4>Total</h4>
                <p>/ person</p>
              </div>
              <h1 class="total-person"></h1>
            </div>
          </div>

          <div class="reset-btn-container">
            <button class="reset-btn">RESET</button>
          </div>

          

        </div>
    </div>
    <div class="attribution" style="text-align: center;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Essam</a>.
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
